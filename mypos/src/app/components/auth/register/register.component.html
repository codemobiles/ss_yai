<div class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body">
        <div class="login-card-body-header">
          <img src="https://siamsmile.co.th/wp-content/uploads/2017/11/logo_ssm_.svg" />
        </div>
        <form #register_form="ngForm" (submit)="submit(register_form)">
          <div class="input-group mb-3">
            <input ngModel name="username" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input ngModel name="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3 confirm-password">
            <input ngModel name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div *ngIf="register_form.value.password !== '' &&
          register_form.value.password !== register_form.value.confirm_password "
          class="alert_confirm_password" >Password not match </div>

         <div class="form-group select-position">
            <select class="form-control" ngModel name="position">
              <option value="" disabled selected>Select Position</option>
              <option value="{{item}}" *ngFor="let item of position">{{item}}</option>
            </select>
         </div>

          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <button type="button" (click)="cancel()" class="btn btn-block btn-outline-secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>
